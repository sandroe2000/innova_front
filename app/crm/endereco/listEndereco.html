<div class="modal fade" id="listEnderecoModal" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Lista de Endereços</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div><!-- .modal-header -->
            <div class="modal-body">                               
                <div class="row mt-2">
                    <div class="col-lg-12">
                        <div class="table-responsive tableFixHead scroll1 mg-b-15 mt-3"  style="height: calc(100vh - 220px) !important;" data-scrollbar="true">
                            <table id="tblListEndereco" class="table table-hover mg-b-0" aria-describedby="Tabela Lista de Endereços">
                                <thead>
                                    <tr>
                                        <th spapp-id="cep" scope="col" class="wd-5p text-start nobr"># <em class="fas fa-sort-down"></em></th>

                                        <th spapp-data="bairro" scope="col" class="wd-20p text-start nobr">Bairro <em class="fas fa-sort"></em></th>
                                        <th spapp-data="cidade" scope="col" class="wd-20p text-start nobr">Cidade <em class="fas fa-sort"></em></th>
                                        <th spapp-data="uf" scope="col" class="wd-10p text-start nobr">UF <em class="fas fa-sort"></em></th>
                                        <th spapp-data="cep" scope="col" class="wd-10p text-start nobr">CEP <em class="fas fa-sort"></em></th>
                                        <th spapp-trigger="edit" scope="col" class="wd-5p text-end">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div><!-- table-responsive -->
                    </div><!-- .col-lg-12"-->
                </div><!-- .row -->  
            </div><!-- .modal-body-->
        </div><!-- .modal-content-->
    </div><!-- .modal-dialog -->
